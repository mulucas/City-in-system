<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
  	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<ul>
		<li>
			<a href="/">Inicio</a>
		</li>
		<hr>Educação
		<li>
			<a href="/cadastroSolicitacao">Escolas</a>
		</li>
		<li>
			<a href="/listaSolicitacoes">Transporte Escolar</a>
		</li>
		<hr>Saúde
		<li>
			<a href="/">Consulta Médica</a>
		</li>
		<li>
			<a href="/">Postos de Saúde</a>
		</li>
		<hr>Infraestrutura
		<li>
			<a class="active" href="/cadastroSolicitacao">Cadastrar Solitação</a>
		</li>
		<li>
			<a href="/cadastroSolicitacao">Listar Solitação</a>
		</li>
		<li>
			<a href="/listaProdutos">Coleta de Lixo</a>
		</li>
	</ul>
	<div style="margin-left:21%;padding:1px 16px;height:1000px;">
		<form action="salvarSolicitacao" method="post" th:object="${solicitacaoObj}">
			<!-- <label>ID</label>
			<input name="id" th:field="*{id}" readonly="readonly"> -->
			<label>Descricao</label>
			<input name="nome" th:field="*{descricao}">
			
			<label>Email</label>
			<input placeholder="E-mail" name="email" th:field="*{email}">
			
			<label>Telefone</label>
			<input placeholder="telefone" name="telefone" th:field="*{telefone}">
			
			<label for="rua" class="active">Rua</label> 
			<input placeholder="Informe a rua"
				class="validate" name="rua" th:field="*{rua}" id="rua"> 
				
			<label for="bairro" class="active">Bairro</label> 
			<input placeholder="Informe o bairro" class="validate" name="bairro"
				th:field="*{bairro}" id="bairro"> 
				
			<label for="cidade"
				class="active">Cidade</label> 
			<input placeholder="Informe a cidade"
				class="validate" name="cidade" th:field="*{cidade}" id="cidade"> 
				
			<label for="uf" class="active">UF</label> 
			<input
				placeholder="Informe o estado" class="validate" name="uf"
				th:field="*{uf}" id="uf"> 
			
			<input class="waves-effect waves-light btn" type="submit" value="Salvar">
			
	 	</form>
 	</div>
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
 	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
 	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
 	
</body>
</html>
